<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>To Do List</title>
</head>
<body>
    <main>
        <header>
            <h1 class="main_title">Today's To Do</h1>
            <span id="refresh_icon" class="material-symbols-outlined">autorenew</span>
        </header>
        <section class="list_section">
            <div class="add_task">
                <input class="add_to_list" type="text" placeholder="Add to your list..." />
                <span id="submit_icon" class="material-symbols-outlined">subdirectory_arrow_left</span>
            </div>
            <ul class="tasks_list"></ul>
            <div class="clear_tasks">
                <button class="clear_all" type="submit">Clear all completed</button>
            </div>
        </section>
    </main>
</body>
</html>
